name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize ]

  push:
    branches: [ main, develop ]
    tags:
      - 'v*'   # release tags like v0.1.0, v1.2.3

  schedule:
    - cron: '0 8 * * 0'


jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libuuid-dev

      - name: Configure CMake
        run: cmake -S . -B build/build_main -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build/build_main

      - uses: github/codeql-action/analyze@v3


  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake (Test)
        run: cmake -S . -B build/build_test -DCMAKE_BUILD_TYPE=Debug

      - name: Build tests
        run: cmake --build build/build_test

      - name: Run tests
        run: ctest --test-dir build/build_test --output-on-failure


  build:
    needs: [ security-scan, test ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake (Main)
        run: cmake -S . -B build/build_main -DCMAKE_BUILD_TYPE=Release

      - name: Build main binaries
        run: cmake --build build/build_main

      - name: Upload production/dev artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build_main
          path: build/build_main/


  release:
    if: github.ref_type == 'tag' && github.ref_name != ''
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download production artifacts
        uses: actions/download-artifact@v4
        with:
          name: build_main
          path: build/build_main

      - name: Create GitHub Release
        uses: elgohr/Github-Release-Action@v5
        with:
          title: Release ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
